name: "flake8"

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ricardochaves/python-lint@v1.4.0
        with:
          python-root-list: "."
          use-flake8: true
          use-pylint: false
          use-pycodestyle: false
          use-black: false
          use-mypy: false
          use-isort: false
